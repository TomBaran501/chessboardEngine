name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config git cmake

      - name: Install Criterion
        run: |
          wget https://github.com/Snaipe/Criterion/archive/refs/tags/v2.5.3.zip -O criterion.zip
          unzip criterion.zip
          cd Criterion-2.5.3
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          sudo cmake --build build --target install


      - name: Build project
        run: make

      - name: Run tests
        run: make test
